<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css练习4</title>
</head>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
<style>
    section {
        position: relative;
        perspective: 8000px;
        width: 450px;
        height: 400px;
        margin: 300px auto;
        transform-style: preserve-3d;
        animation: caoshuyuan 8s linear infinite;
    }
    @keyframes caoshuyuan {
        0% {
            transform: rotateY(0);
        }

        100% {
            transform: rotateY(360deg)
            
        }
    }
    section div {
        position:absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: url(./assets/qq.png);
    }
    section div:nth-child(1){
        transform: translateZ(420px);
    }
    section div:nth-child(2){
        transform: rotateY(60deg) translateZ(420px);
    }
    section div:nth-child(3){
        transform: rotateY(120deg) translateZ(420px);
    }
    section div:nth-child(4){
        transform: rotateY(180deg) translateZ(420px);
    }
    section div:nth-child(5){
        transform: rotateY(240deg) translateZ(420px);
    }
    section div:nth-child(6){
        transform: rotateY(300deg) translateZ(420px);
    }
</style>
</html>
